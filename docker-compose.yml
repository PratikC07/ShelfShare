services:
  # -------------------------
  # CLIENT (Frontend Service)
  # -------------------------
  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - server
    networks:
      - shelfshare-network
    restart: always

  # -------------------------
  # SERVER (Backend Service)
  # -------------------------
  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    ports:
      - "${PORT}:${PORT}"
    environment:
      - PORT=${PORT}
      - MONGO_URI=${MONGO_URI}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - CLIENT_URL=${CLIENT_URL}
    depends_on:
      - redis
    networks:
      - shelfshare-network
    restart: always

  # -------------------------
  # REDIS (Cache Service)
  # -------------------------
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shelfshare-network
    restart: always

# -------------------------
# Volumes and Networks
# -------------------------
volumes:
  redis_data: {}

networks:
  shelfshare-network:
